<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Formulario de Solicitud de Servicios</title>  
    <link rel="stylesheet" href="index.css">  
    <link rel="icon" href="img/claro.jpeg" type="image/x-icon">

</head>  
<body>  
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Acerca de</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">  
        <h1>Solicitud de Servicios Claro Latinoamérica</h1>  
        <form action="#" method="post">  
            <div class="form-group">  
                <label for="primerNombre">Primer Nombre:</label>  
                <input type="text" id="primerNombre" name="primerNombre" required>  
            </div>  

            <div class="form-group">  
                <label for="segundoNombre">Segundo Nombre:</label>  
                <input type="text" id="segundoNombre" name="segundoNombre">  
            </div>  

            <div class="form-group">  
                <label for="primerApellido">Primer Apellido:</label>  
                <input type="text" id="primerApellido" name="primerApellido" required>  
            </div>  

            <div class="form-group">  
                <label for="segundoApellido">Segundo Apellido:</label>  
                <input type="text" id="segundoApellido" name="segundoApellido">  
            </div>  

            <div class="form-group">  
                <label for="sexo">Sexo:</label>  
                <select id="sexo" name="sexo">  
                    <option value="masculino">Masculino</option>  
                    <option value="femenino">Femenino</option>  
                    <option value="otro">Otro</option>  
                </select>  
            </div>  

            <div class="form-group">  
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>  
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>  
            </div>  

            <div class="form-group">  
                <label for="ciudadNacimiento">Ciudad de Nacimiento:</label>  
                <input type="text" id="ciudadNacimiento" name="ciudadNacimiento" required>  
            </div>  

            <div class="form-group">  
                <label for="provincia">Provincia (República Dominicana):</label>  
                <select id="provincia" name="provincia">  
                    <option value="Azua">Azua</option>  
                    <option value="Bahoruco">Bahoruco</option>  
                    <!-- Agrega aquí las 32 provincias de RD -->  
                </select>  
            </div>  

            <div class="form-group">  
                <label for="paisOrigen">País de Origen:</label>  
                <select id="paisOrigen" name="paisOrigen">  
                    <option value="Argentina">Argentina</option>  
                    <option value="Bolivia">Bolivia</option>  
                    <!-- Agrega aquí todos los países de Latinoamérica -->  
                </select>  
            </div>  

            <div class="form-group">  
                <label for="estadoCivil">Estado Civil:</label>  
                <select id="estadoCivil" name="estadoCivil">  
                    <option value="soltero">Soltero/a</option>  
                    <option value="casado">Casado/a</option>  
                    <option value="divorciado">Divorciado/a</option>  
                    <option value="viudo">Viudo/a</option>  
                </select>  
            </div>  

            <div class="form-group">  
                <label for="numeroCedula">Número de Cédula:</label>  
                <input type="text" id="numeroCedula" name="numeroCedula" pattern="[0-9]{3}-[0-9]{7}-[0-9]{1}" placeholder="Ej: 000-0000000-0" required>  
            </div>  

            <div class="form-group">  
                <label for="numeroCelular">Número de Celular:</label>  
                <input type="tel" id="numeroCelular" name="numeroCelular" placeholder="Ej: 809-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>  
            </div>  

            <div class="form-group">  
                <label for="telefonoTrabajo">Teléfono del Trabajo:</label>  
                <input type="tel" id="telefonoTrabajo" name="telefonoTrabajo" placeholder="Ej: 809-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">  
            </div>  

            <div class="form-group">  
                <label for="correoElectronico">Correo Electrónico:</label>  
                <input type="email" id="correoElectronico" name="correoElectronico" required>  
            </div>  

            <div class="form-group">  
                <label for="servicioSolicitar">Servicio a Solicitar:</label>  
                <select id="servicioSolicitar" name="servicioSolicitar">  
                    <option value="internetMovil">Internet Móvil</option>  
                    <option value="internetFijo">Internet Fijo</option>  
                    <option value="fibraOptica">Fibra Óptica</option>  
                </select>  
            </div>  

            <div class="form-group">  
                <label for="imagen">Subir Imagen:</label>  
                <input type="file" id="imagen" name="imagen" accept="image/*">  
            </div>  

            <div class="form-group">  
                <label for="observaciones">Observaciones:</label>  
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>  
            </div>  

            <div class="form-buttons">  
                <button type="submit">Enviar</button>  
                <button type="reset">Limpiar</button>  
            </div>  
        </form>  
    </div>  

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Claro Latinoamérica. Todos los derechos reservados.</p>
        <nav>
            <ul>
                <li><a href="privacy.html">Política de Privacidad</a></li>
                <li><a href="terms.html">Términos y Condiciones</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </footer>
</body>  
</html>
